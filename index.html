<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fortnite JS Quiz</title>
    <meta name="theme-color" content="#4a5961">
	  <script src="quizproject.js"></script>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
	  <link rel="stylesheet" type="text/css" href="quizproject.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut Icon" type="image/x-icon" href="icons/quizlogo-modified.png">
</head>
<body onLoad="loadQuestion()">

<section id="lightbox" onclick="closeLightBox()">
   <div id="message">This is the message</div>
</section>

<h1 id="titleMessage">Fortnite: Locations, Items and Skins</h1>

<main class="grid-container">
  <header class="header">
    <div id="question">The Question</div>
  </header>
  
  <aside class="left">
    <div>
      <div class="options" id="a" onclick="markIt('a')">A.</div>
      <div class="options" id="b" onclick="markIt('b')">B.</div>
      <div class="options" id="c" onclick="markIt('c')">C.</div>
      <div class="options" id="d" onclick="markIt('d')">D.</div>
    </div>
    <section>
      <div id="lifeline" onclick="fiftyfifty()">Remove 2 wrong options for this question. <span id="amountleft">2 / 2</span> remaining </div>
    </section>
  </aside> 

  
  <figure class="right"> <img id="image" src="" alt=""></figure>
  
  <footer class="footer1">
    <p>Select the option that you think is the correct answer to the question.</p>
  </footer>
  
  <footer class="footer2">
    <p id="scoreText">Score:  <span id="score">0 / 10</span></p>
  </footer>
</main>

</body>
</html>
